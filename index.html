<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Structure and Interpretation of Computer Programs, 2e"
    />
    <meta
      name="keywords"
      content="Structure and Interpretation of Computer Programs, 2e"
    />
    <meta name="Generator" content="texi2any" />
    <title>
      Estrutura e Interpretação de Programas de Computador, 2ª edição
    </title>
    <link rel="stylesheet" href="html/css/icons.css" />
    <style>
      @font-face {
        font-family: "default";
        src: url("html/css/fonts/linlib-r-subset.woff");
      }

      * {
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
      }
      body {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: auto;
        height: 100dvh;
        width: 100dvw;
        max-width: 100dvw;
        max-height: 100dvw;
      }

      #cover {
        position: fixed;
        top: 0;
        width: 800px;
        height: calc(100dvh - 6rem);
        max-height: calc(100dvh - 6rem);
        margin: auto;
        border-radius: 0 0 15px 15px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.342);
      }

      @media screen and (max-width: 812px) {
        #cover {
          width: 96dvw;
        }
      }

      #cover-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #cover-img {
        width: 600px;
        max-width: calc(100% - 2rem);
        max-height: calc(100% - 2rem);
        padding: 1rem 0;
        object-fit: contain;
      }

      @media screen and (max-width: 812px) {
        #cover-img {
          width: calc(100% - 2.5rem);
          object-fit: contain;
        }
      }

      #links {
        position: fixed;
        bottom: 2rem;
        width: max-content;
        font-size: 140%;
        color: #000000;
        font-family: "default";
      }

      .icon_github,
      #links span {
        transition: all 0.3s ease-in-out;
        color: #a02c2c;
        text-decoration: none;
        opacity: 0.7;
        padding: 0.5rem 0.7rem 0.4rem;
        border: 2px dotted #a02c2c;
        border-radius: 15px;
      }

      #links span {
        color: #000000;
      }

      @media screen and (min-width: 813px) {
        .icon_github {
          color: #000000;
          border: 2px dotted #000000;
        }

        .icon_github:hover {
          color: #a02c2c;
          border: 2px dotted #a02c2c;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section id="cover">
      <a id="cover-link" href="./html/index.html">
        <img src="html/fig/coverpage.png" alt="" id="cover-img" />
      </a>
    </section>
    <div id="links">
      <a href="https://github.com/Jhonatafs" target="_blank" class="icon_github"
        >&nbsp;&nbsp;Jhonfs</a
      >
      <a
        href="https://github.com/sarabander/sicp"
        target="_blank"
        class="icon_github"
        >&nbsp;&nbsp;2.andresraba6.6</a
      >
    </div>
  </body>
</html>
